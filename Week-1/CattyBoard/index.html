<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="http://fonts.googleapis.com/css?family=Lato"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="page-container">
      <section class="section-upper">
        <aside class="sideBar">
          <i class="las la-bars"></i>
          <i class="las la-home"></i>
          <i class="las la-search"></i>
          <i class="las la-volume-up"></i>
          <i class="las la-user"></i>
          <i class="las la-bug"></i>
          <i class="las la-cog"></i>
          <i class="las la-cloud"></i>
        </aside>
        <article class="content">
          <header class="header">
            <img
              class="header-img"
              src="https://uploads.codesandbox.io/uploads/user/a8233562-b36b-483d-9de9-5a1ac148fb0c/2Eq--cattyboard.jpg"
              alt="Cattyboard album image"
              srcset=""
            />
            <section class="header-section">
              <h1>CattyBoard Top 100 Single Charts (11.06.36)</h1>
              <h6>Unknown Artist</h6>
              <h5>2016.Charts.100 songs</h5>
              <article class="header-icons">
                <i class="las la-play">Play All</i>
                <i class="las la-plus">Add to</i>
                <i class="las la-ellipsis-h">More</i>
              </article>
            </section>
          </header>
          <section class="body-container">
            <table class="table">
              <tr class="tr">
                <td class="td">1.One Dance</td>
                <td class="td">Crake feat CatKid & Cyla</td>
                <td class="td">2:54</td>
                <td class="td">
                  <button class="button-text">CATTY CLOUD SYNC</button>
                </td>
              </tr>
              <tr class="tr shadow">
                <td class="td">2.Panda</td>
                <td class="td">Cattee</td>
                <td class="td">4:06</td>
                <td class="td">
                  <button class="button-text">CATTY CLOUD SYNC</button>
                </td>
              </tr>
              <tr class="tr">
                <td class="td">3.Can't Stop the Feeling!</td>
                <td class="td">Catin Cimberlake</td>
                <td class="td">3:56</td>
                <td class="td">
                  <button class="button-text">CATTY CLOUD SYNC</button>
                </td>
              </tr>
              <tr class="tr shadow">
                <td class="td">4.Work From Home</td>
                <td class="td">Cat Harmony feat Colla</td>
                <td class="td">3:34</td>
                <td class="td">
                  <button class="button-text">CATTY CLOUD SYNC</button>
                </td>
              </tr>
            </table>
          </section>
        </article>
      </section>
      <footer class="footer">
        <section class="footerSection">
          <article class="artile-img">
            <img
              class="footer-img"
              src="https://uploads.codesandbox.io/uploads/user/a8233562-b36b-483d-9de9-5a1ac148fb0c/2Eq--cattyboard.jpg"
              alt="Cattyboard album image"
              srcset=""
            />
          </article>

          <span>
            If It Ain't Love <br />
            Catson Derulo
          </span>
        </section>

        <section class="footerSection">
          <article class="icons">
            <i class="las la-step-backward"></i>
            <i class="las la-pause"></i>
            <i class="las la-step-forward"></i>
            <i class="las la-redo-alt"></i>
            <i class="las la-random"></i>
          </article>
        </section>
      </footer>
    </div>
  </body>
</html>
